<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CorpChat</title>
<link rel="stylesheet" href="/style.css" />

</head>

<!-- Come√ßa em modo claro; a classe "dark" ser√° adicionada via JS -->
<body>
  <header style="display:flex;justify-content:space-between;align-items:center;padding:0.8rem 1.2rem;">
    <h1>CorpChat ‚Äì Login</h1>
    <button id="theme-toggle">üåô Modo Escuro</button>

  <div class="container">
    <!-- Sele√ß√£o do perfil -->
    <div class="role-select">
      <label>
        <input type="radio" name="role" value="corp" checked />
        Corpora√ß√£o
      </label>
      <label>
        <input type="radio" name="role" value="func" />
        Funcion√°rio
      </label>
    </div>

    <!-- Formul√°rio de login -->
    <form id="login-form">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <p id="error-msg" class="error"></p>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    // Altern√¢ncia de modo claro/escuro
    const btnToggle = document.getElementById('theme-toggle');
    btnToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      // Atualiza √≠cone/texto do bot√£o
      if (document.body.classList.contains('dark')) {
        btnToggle.textContent = '‚òÄÔ∏è Modo Claro';
      } else {
        btnToggle.textContent = 'üåô Modo Escuro';
      }
    });
  </script>
</body>
</html>
