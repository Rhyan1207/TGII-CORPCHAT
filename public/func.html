<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat do Funcionário | CorpChat</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- NAVBAR PADRÃO -->
  <nav class="nav">
    <div class="nav-left">
      <a href="index.html" class="logo">CorpChat</a>
    </div>

    <div class="nav-right">
      <button id="logout-btn" class="nav-cta" style="border:none;cursor:pointer;">Sair</button>
    </div>
  </nav>

  <main class="container">

    <!-- LOGO EM CARD -->
    <section class="section-block center">
      <img id="corp-logo" alt="Logo da Empresa" style="max-width:140px; display:none;" />
    </section>

    <!-- CHAT -->
    <section class="section-block">
      <div id="chat" aria-live="polite" aria-label="Mensagens do chat"></div>

      <div class="input-row" style="margin-top:1rem;">
        <input id="question" type="text" placeholder="Digite sua pergunta..." autocomplete="off" />
        <button id="send-btn" class="primary-cta" style="padding:.75rem 1rem;">Enviar</button>
      </div>

      <p id="status"></p>
    </section>

  </main>

  <script src="/js/func.js"></script>
</body>
</html>
