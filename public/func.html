<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat do Funcionário | CorpChat</title>
 <link rel="stylesheet" href="/styles.css" />
  <style>
    /* Estilos mínimos para MVP (pode mover para styles.css) */
    body { font-family: Arial, sans-serif; margin: 0; }
    header { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid #eee; }
    .container { max-width: 920px; margin: 0 auto; padding: 16px; }
    #chat { border:1px solid #eee; border-radius:8px; height:60vh; overflow-y:auto; padding:12px; background:#fafafa; }
    .msg { margin:8px 0; padding:10px 12px; border-radius:8px; max-width:80%; line-height:1.4; }
    .user { background:#e7f1ff; margin-left:auto; }
    .bot { background:#fff; border:1px solid #eee; }
    .input-row { display:flex; gap:8px; margin-top:12px; }
    .input-row input { flex:1; padding:12px; border:1px solid #ddd; border-radius:8px; }
    .input-row button { padding:12px 16px; border:none; border-radius:8px; background:#111; color:#fff; cursor:pointer; }
    #status { font-size:0.9rem; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <header>
    <h1>Chat do Funcionário</h1>
    <button id="logout-btn">Sair</button>
  </header>

  <main class="container">
    <div id="chat" aria-live="polite" aria-label="Mensagens do chat"></div>

    <div class="input-row">
      <input id="question" type="text" placeholder="Digite sua pergunta..." autocomplete="off" />
      <button id="send-btn">Enviar</button>
    </div>

    <p id="status"></p>
  </main>

<script src="/js/func.js"></script>
</body>
</html>
