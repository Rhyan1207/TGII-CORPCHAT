<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Corporação | CorpChat</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>Painel da Corporação</h1>
    <button id="logout-btn" class="primary-cta" style="padding: .55rem 1rem;">Sair</button>
  </header>

  <main class="container">

    <!-- LISTA DE FUNCIONÁRIOS -->
    <section class="section-block">
      <h2>Funcionários (lista demonstrativa)</h2>
      <ul id="employee-list">
        <li>Maria – RH</li>
        <li>João – Financeiro</li>
        <li>Ana – Operações</li>
      </ul>
    </section>

    <!-- UPLOAD DE LOGO -->
    <section class="section-block">
      <h2>Logo da Empresa</h2>

      <input type="file" id="logo-upload" accept="image/*" class="input" />

      <p class="hint" style="font-size:.9rem; color:var(--muted); margin-top:.35rem;">
        Formatos aceitos: PNG, JPG, JPEG. A imagem será salva somente no navegador.
      </p>
    </section>

    <!-- BASE DA EMPRESA -->
    <section class="section-block">
      <h2>Base de Conhecimento da Empresa</h2>
      <textarea id="company-info" placeholder="Insira missão, valores, horários, dress code..." class="input"></textarea>
    </section>

    <!-- RH -->
    <section class="section-block">
      <h2>RH / Leis Trabalhistas</h2>
      <textarea id="labor-info" placeholder="Informações sobre PIS, FGTS, férias, hora extra..." class="input"></textarea>
    </section>

    <!-- CHAVE IA -->
    <section class="section-block">
      <h2>Chave da IA</h2>
      <input type="password" id="ai-key" placeholder="Cole a chave da API da IA aqui" class="input" />
    </section>

    <!-- BOTÃO SALVAR -->
    <button id="save-btn" class="primary-cta" style="width:100%; margin-top:1rem;">
      Salvar Alterações
    </button>

    <p id="status-msg" class="status"></p>

  </main>

  <script src="/js/corp.js"></script>
</body>
</html>
