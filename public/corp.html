<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Corporação | CorpChat</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- NAVBAR PADRÃO -->
  <nav class="nav">
    <div class="nav-left">
      <a href="index.html" class="logo">CorpChat</a>
    </div>

    <div class="nav-right">
      <a href="sobre.html">Sobre</a>
      <a href="precos.html">Preços</a>
      <a href="contato.html">Contato</a>
      <button id="logout-btn" class="nav-cta" style="border:none;cursor:pointer;">Sair</button>
    </div>
  </nav>

  <main class="container">

    <section class="section-block">
      <h2>Funcionários (lista demonstrativa)</h2>
      <ul id="employee-list">
        <li>Maria – RH</li>
        <li>João – Financeiro</li>
        <li>Ana – Operações</li>
      </ul>
    </section>

    <section class="section-block">
      <h2>Logo da Empresa</h2>
      <input type="file" id="logo-upload" accept="image/*" class="full" />
      <p class="muted">Formatos aceitos: PNG, JPG, JPEG.</p>
    </section>

    <section class="section-block">
      <h2>Base de Conhecimento da Empresa</h2>
      <textarea id="company-info" placeholder="Insira missão, valores, horários, dress code..." class="full"></textarea>
    </section>

    <section class="section-block">
      <h2>RH / Leis Trabalhistas</h2>
      <textarea id="labor-info" placeholder="Informações sobre PIS, FGTS, férias, hora extra..." class="full"></textarea>
    </section>

    <section class="section-block">
      <h2>Chave da IA</h2>
      <input type="password" id="ai-key" placeholder="Cole a chave da API da IA aqui" class="full" />
    </section>

    <!-- botão compatível com layout -->
    <button id="save-btn" class="primary-cta full">Salvar Alterações</button>
    <p id="status-msg" class="status"></p>
  </main>

  <script src="/js/corp.js"></script>
</body>
</html>
